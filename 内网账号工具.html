<!DOCTYPE html>
<html>
	<head>
		<script>
			function AddItem() {
				var array = document.forms["AddItemForm"];

				window.open("http://" +
					array["ipAddress"].value +
					":8080/gameservice/RepairOnline?" +
					array["funcName"].name + "=" + array["funcName"].value + "&" +
					array["uid"].name + "=" + array["uid"].value + "&" +
					array["itemId"].name + "=" + array["itemId"].value + "&" +
					array["itemCount"].name + "=" + array["itemCount"].value + "&" +
					array["zoneId"].name + "=" + array["zoneId"].value);
			}

			function SendMail() {
				var array = document.forms["SendMailForm"];

				window.open("http://" +
					array["ipAddress"].value +
					":8080/gameservice/RepairOnline?" +
					array["funcName"].name + "=" + array["funcName"].value + "&" +
					array["uid"].name + "=" + array["uid"].value + "&" +
					array["mailId"].name + "=" + array["mailId"].value + "&" +
					array["zoneId"].name + "=" + array["zoneId"].value);
			}
		</script>
		<style type="text/css">
			body {
				width: 1100px;
				margin-left: 50px;
			}

			iframe {
				width: 320px;
				height: 160px;
			}
		</style>
	</head>

	<body>
		<h1>---------------------------添加道具---------------------------</h1>
		<br />
		<form name="AddItemForm">
			方法：<input style="width: 120px;" type="text" name="funcName" value="testAddItemV2">
			服务器IP：<input style="width: 80px;" type="text" name="ipAddress" value="10.2.4.43">
			服务器：<input style="width: 40px;" type="text" name="zoneId" value="888">
			UID：<input style="width: 120px;" type="text" name="uid" value="">
			道具ID：<input style="width: 100px;" type="text" name="itemId" value="250008">
			道具数量：<input style="width: 40px;" type="text" name="itemCount" value="500">
			<button type="button" onclick="AddItem()">执行</button>
